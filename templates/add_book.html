<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- <link rel="stylesheet" href="static/styles.css"> -->

  </head>
  <body>
    <h1 >Add a new book</h1>
    <form action="/add_book" method="POST">
      <label for="isbn">ISBN:</label>
      <input type="text" id="isbn" name="isbn" required><br><br>

      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required><br><br>

      <label for="publication_year">Year of Publication:</label>
      <input type="text" id="publication_year" name="publication_year"><br><br>

      <label for="author">Choose Author:</label>
      <select name="author_id" id="author" required>
        {% for author in authors %}

        <option value="{{author.id}}">{{author.name}}</option>

        {% endfor %}
      </select><br><br>

      <input type="submit" value="Add Book">
      <br><br>
    </form>
    {% if display_message %}
        <div>
            {{ display_message | safe }}
        </div>
    {% endif %}
  </body>
</html>
